<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Items</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<my-header></my-header>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center card">
            <h1 class="text-center">Update item</h1>
            <div class="card-body">
                <form th:action = "@{/items/{id}(id = ${items.item_id})}" th:object = "${items}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Report Type</label>
                        <input type="text" name="report_type" th:field="${items.report_type}" class="form-control" placeholder="Lost/Found"/>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" th:field="${items.title}" class="form-control" placeholder="i.e. iPhone 8"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" th:field="${items.description}" class="form-control" placeholder="Color, condition, case etc." />
                    </div>
                    <div class="form-group">
                        <label>Reported by</label>
                        <input type="text" name="reported_by" th:field="${items.reported_by}" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label>Latitude</label>
                        <input type="text" name="latitude" th:field="${items.latitude}" class="form-control" placeholder="Latitude" />
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input type="text" name="longitude" th:field="${items.longitude}" class="form-control" placeholder="Longitude" />
                    </div>
                    <div class="form-group">
                        <label>Product image</label>
                        <input type="file" name="product_image" accept="image/png, image/jpeg"/>
                        <label>Previous image</label>
                        <img th:src="${items.getPhotosImagePath}" style="width: 100px" />
                    </div>
                    <div class="box-body">
                        <button type="submit" class="btn btn-success mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
