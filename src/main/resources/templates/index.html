<!DOCTYPE html>
<html lang="en EN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reported Items List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="/header.js"></script>
</head>
<body>
<my-header></my-header>
    <div class="container">
        <div class="row">
            <h1> List of Items </h1>
        </div>
        <form th:action="@{/}" method="get">
            <div class="input-group mb-3">
                <input id="txtSearch" type="text" name="keyword" class="form-control" placeholder="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>



        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Item ID</th>
                <th>Reporting type</th>
                <th>Title</th>
                <th>Description</th>
                <th>Reported by</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Product Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "item:${items}">
                <td th:text="${item.item_id}"></td>
                <td th:text="${item.report_type}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.reported_by}"></td>
                <td th:text="${item.latitude}"></td>
                <td th:text="${item.longitude}"></td>
                <td>
                    <img th:src="${item.getPhotosImagePath}" style="width: 100px" />
                </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
