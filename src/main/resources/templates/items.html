<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reported Items List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="/header.js"></script>
</head>
<body>
<login-header></login-header>
<div class="container">
    <div class="row">
        <h1> List of Items </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Reporting type</th>
            <th>Title</th>
            <th>Description</th>
            <th>Reported by</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Product Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "item:${items}">
            <td th:text="${item.item_id}"></td>
            <td th:text="${item.report_type}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.reported_by}"></td>
            <td th:text="${item.latitude}"></td>
            <td th:text="${item.longitude}"></td>
            <td th:text="${item.product_image}"></td>
            <td>
                <a th:href = "@{/items/edit/{id}(id=${item.item_id})}" class="btn btn-warning">Update</a>
            </td>
            <td>
                <a th:href = "@{/items/{id}(id=${item.item_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/items/add}" class="btn btn-success mt-3">Add new item</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
