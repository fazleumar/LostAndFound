<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reported Items List</title>
    <script type="module" src="/header.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<my-header></my-header>
<div class="container">
    <div class="row">
        <h1> List of Items </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Reporting type</th>
            <th>Title</th>
            <th>Description</th>
            <th>Reported by</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Product Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "item:${items}">
            <td th:text="${item.item_id}"></td>
            <td th:text="${item.report_type}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.reported_by}"></td>
            <td th:text="${item.latitude}"></td>
            <td th:text="${item.longitude}"></td>
            <td>
                <img th:src="${item.getPhotosImagePath}" style="width: 100px" />
            </td>
            <td>
                <a th:href = "@{/items/edit/{id}(id=${item.item_id})}" class="btn btn-warning">Update</a>
            </td>
            <td>
                <a th:href = "@{/items/{id}(id=${item.item_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg-3">
            <a th:href = "@{/items/add}" class="btn btn-success mt-3">Add new item</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
