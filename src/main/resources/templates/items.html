<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Items list</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Reporting type</th>
            <th>Title</th>
            <th>Description</th>
            <th>Reported by</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Product Image</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${items_list}">
            <td th:text="${item.itemID}"></td>
            <td th:text="${item.reportType}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.reportedBy}"></td>
            <td th:text="${item.latitude}"></td>
            <td th:text="${item.longitude}"></td>
            <td th:text="${item.productImage}"></td>
<!--            <td th:href="/items/update/${item.itemID}" var="updateURL">-->
<!--                <a class="btn btn-primary" href="${updateURL}" role="button">Update</a>-->
<!--            </td>-->
<!--            <td>-->
<!--                <th:href value="/items/delete/${item.itemID}" var="deleteURL"/>-->
<!--                <a class="btn btn-primary" href="${deleteURL}" role="button">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
<!--    <th:href value="/items/add" var="addURL"/>-->
    <a class="btn btn-primary" href="/items/add" role="button">Add new item</a>
</div>
</body>
</html>
