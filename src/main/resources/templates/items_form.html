<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<my-header></my-header>
<script type="module" src="/header.js"></script>
  <div class="container">
  <th:href value="/items/save" var="saveURL" />
  <h2>Items</h2>
  <form th:object="${itemsForm}" method="post" action="${saveURL}">
    <!--        <form:hidden path="itemID"/>-->
    <div class="form-group">
      <label for="itemID">Item ID</label>
      <input th:text="${itemID}" id="itemID" />
    </div>
    <div class="form-group">
      <label for="reportType">Report Type</label>
      <input th:text="${reportType}" id="reportType" />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input th:text="${title}" id="title" />
    </div>
    <div class="form-group">
      <label for="description">Item description</label>
      <input th:text="${description}" id="description" />
    </div>
    <div class="form-group">
      <label for="reportedBy">Reported by</label>
      <input th:text="${reportedBy}" id="reportedBy" />
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input th:text="${latitude}" id="latitude" />
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input th:text="${longitude}" id="longitude" />
    </div>
    <div class="form-group">
      <label for="productImage">Image</label>
      <input th:text="${productImage}" id="productImage" />
    </div>

    <button type="submit" formaction="/items/save" class="btn btn-primary">Save</button>
  </form>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
