<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
  <th:href value="/items/save" var="saveURL" />
  <h2>Items</h2>
  <form th:object="${itemsForm}" method="post" action="${saveURL}">
    <!--        <form:hidden path="itemID"/>-->
    <div class="form-group">
      <label for="itemID">Item ID</label>
      <input th:text="${itemID}" id="itemID" />
    </div>
    <div class="form-group">
      <label for="reportType">Report Type</label>
      <input th:text="${reportType}" id="reportType" />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input th:text="${title}" id="title" />
    </div>
    <div class="form-group">
      <label for="description">Item description</label>
      <input th:text="${description}" id="description" />
    </div>
    <div class="form-group">
      <label for="reportedBy">Reported by</label>
      <input th:text="${reportedBy}" id="reportedBy" />
    </div>
    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input th:text="${latitude}" id="latitude" />
    </div>
    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input th:text="${longitude}" id="longitude" />
    </div>
    <div class="form-group">
      <label for="productImage">Image</label>
      <input th:text="${productImage}" id="productImage" />
    </div>

    <button type="submit" formaction="/items/save" class="btn btn-primary">Save</button>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
